buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'org.jenkins-ci.tools:gradle-jpi-plugin:0.5.0'
    }
}

apply plugin: 'jpi'
apply plugin: 'idea'

dependencies{
    groovy (group: 'org.codehaus.groovy', name: 'groovy-all', version: '1.8.9')
    compile(group: 'org.codehaus.groovy.modules.http-builder', name: 'http-builder', version: '0.7.1')
}

groupId = 'hudson.plugins.chat'
version = '1.0'
description = 'HipChat notification on finished build'

jenkinsPlugin {
    coreVersion = '1.457'
    displayName = 'HipChat notification on finished build'
    url = 'http://jfrog.com/'
    developers {
        developer {
            id 'shiranr'
            name 'Shiran Rubin'
            email 'shiranr@jfrog.com'
        }
    }
}


task wrapper(type: Wrapper) {
    gradleVersion = '1.10'
}
